<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left hide-arrow">
            &#60;
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="img/paris.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/road.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="img/forest.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">&#62;</button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
